<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ぱやのページ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f9f9f9, #e0e0ff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    p {
      line-height: 1.6;
    }
    .button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #574fd6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ぱやのページへようこそ✨</h1>
    <p>マーケDX推進中のぱやです！<br />
    Git・GitHub、Pythonも学び中💻<br />
    ゆるく、でも確実に前に進んでくスタイル🏃‍♀️💨</p>
    <a href="https://github.com/your-username" class="button" target="_blank">GitHubを見る</a>
  </div>
</body>
</html>
